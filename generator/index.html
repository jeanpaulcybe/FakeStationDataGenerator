                // fondo grigio

                // icona
                ctx.fillStyle = 'hsl(' + (index % 2 == 0 ? 0 : 60) + ',50%,50%)';

                let v;

                }
                ctx.fillStyle = 'hsl(' + color + ',100%,50%)';
                ctx.fillRect(30, 10 + index * 18, v, 15);
